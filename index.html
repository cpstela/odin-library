<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="creator"> 
        <form>
            <div>
                <label for="creator-title">Title</label>
                <input type="text" name="creator-title" id="creator-title">
            </div>
          
            <div>
                <label for="creator-author">Author</label>
                <input type="text" name="creator-author" id="creator-author">
            </div>
          
            <div>
                <label for="creator-pages">Pages</label>
                <input type="number" name="creator-pages" id="creator-pages">
            </div>

            <div>
                <label for="creator-read">Have you read it?</label>
                <input type="checkbox" id="creator-read" name="creator-read">
            </div>
          
            <div>
                <button type="button" id="creator-btn">New Book</button>
            </div>
        </form>
    </div>
    <div id="note-archive">
    </div>
</body>
</html>
